<html>

<head>
  <meta charset='utf-8'>
  <script src="lib/d3.js"></script>
  <script src="lib/queue.js"></script>
  <script src="lib/underscore.js"></script>
  <style>
    .extent {
      fill: grey;
      opacity: .2;
    }
    .textInPlot {
      font-family: Verdana, geneva, sans-serif;
      font-size: 14pt;
    }
    .domain {
      fill: none;
      stroke: black;
    }
    .histogram .tick line {
      stroke: grey;
    }
    #main .tick line {
      stroke: grey;
    }
    #main-canvas-wrapper {
      float: left;
      position: absolute;
    }
    #main-svg-wrapper {
      float: left;
      position: absolute;
      width: 50%;
      height: 85%;
    }
    #histogram-wrapper {
      float: right;
      width: 50%;
    }
    form {
      display: inline;
    }
  </style>
</head>

<body>
  <div id="main-canvas-wrapper">
    <canvas id="main-canvas"></canvas>
  </div>
  <div id="main-svg-wrapper">
    <svg id="main" width="100%" height="100%"></svg>
  </div>
  <div id="histogram-wrapper">
    <svg id="plot" class="histogram" width="100%" height="33%"></svg>
    <svg id="plot2" class="histogram" width="100%" height="33%"></svg>
    <svg id="plot3" class="histogram" width="100%" height="33%"></svg>
  </div>

  <div style="position: absolute; bottom: 10; left: 10; width: 50%; height:10%">
    <div class="radio-button-label"><strong>Navigation Mode</strong>
      <form id="mouse-options">
        <input type="radio" name="mouse-options" value="brush" checked>Brushing
        <input type="radio" name="mouse-options" value="pan">Panning
      </form>
    </div>

    <div class="radio-button-label"><strong>Plotting order</strong>
      <form id="summary-options">
        <input type="radio" name="summary-options" value="minimum" checked>High to Low
        <input type="radio" name="summary-options" value="maximum">Low to High
      </form>
    </div>

    <div class="radio-button-label"><strong>Dot Plot Coloring</strong>
      <form id="plot-var-options">
        <input type="radio" name="plot-var-options" value="logks" checked>log ks
        <input type="radio" name="plot-var-options" value="logkn">log kn
        <input type="radio" name="plot-var-options" value="logkskn">log ks/kn
      </form>
    </div>

    <div class="radio-button-label"><strong>Color Scale</strong>
      <form id="color-options">
        <input type="radio" name="color-options" value="rg" checked>red-green
        <input type="radio" name="color-options" value="rg_quantized">rg_quantized
        <input type="radio" name="color-options" value="rainbow">rainbow
        <input type="radio" name="color-options" value="rainbow_quantized">rainbow_quantized
      </form>
    </div>
  </div>

  <script src="synteny-vis.js"></script>
  <script src="main.js"></script>
  <script>
    loadksData('./data/11691_25577.CDS-CDS.last.tdd10.cs0.filtered.dag.all.go_D20_g10_A5.aligncoords.gcoords.ks',
      '11691',
      '25577',
      controller);
  </script>
</body>

</html>
