<html>

<head>
  <meta charset='utf-8'>
  <script src="lib/d3.js"></script>
  <script src="lib/queue.js"></script>
  <script src="lib/underscore.js"></script>
  <style>
    svg {
      border: 1px solid black;
    }
    .grid {
      stroke: grey;
    }
    .extent {
      fill: grey;
      opacity: .2;
    }
    .textInPlot {
      font-family: Verdana, geneva, sans-serif;
      font-size: 14pt;
    }
    .xAxis > line {
      stroke-width: 2;
    }
    .unselectedByHistogram {
      opacity: .1;
    }
    .unselectedByMain {
      opacity: .1;
    }
  </style>
</head>

<body>
  <svg id="main"></svg>
  <svg id="plot"></svg>

  <form id="mouse-options">
    <input type="radio" name="mouse-options" value="brush" checked>Brushing
    <input type="radio" name="mouse-options" value="pan">Panning
  </form>

  <form id="summary-options">
    <input type="radio" name="summary-options" value="average" checked>Average
    <input type="radio" name="summary-options" value="minimum">Minimum
    <input type="radio" name="summary-options" value="maximum">Maximum
  </form>

  <form id="color-options">
    <input type="radio" name="color-options" value="rg" checked>red-green
    <input type="radio" name="color-options" value="rainbow">rainbow
  </form>

  <script src="bvh.js"></script>
  <script src="merge.js"></script>
  <script src="synteny-vis.js"></script>
  <script src="load.js"></script>
</body>

</html>
